name: Lint

on:
  pull_request:
        branches: [master]
  push:
    branches-ignore: [master]

jobs:
  Lint:
    runs-on: ubuntu-latest
    env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GIT_AUTHOR_NAME: linter-action
        GIT_AUTHOR_EMAIL: linter@action.test
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
    - name: Install Dependencies
      run: sudo gem install overcommit; curl --proto "=https" --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain nightly
    - name: Lint âœ¨
      run: overcommit --sign; overcommit -r
